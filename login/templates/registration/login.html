{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="login">
        <div class="login__container"><img src="{% static 'css/Images/Icons/usuario.svg' %}"/>
          <h1>Sing in</h1>
          <form action="#" method="post"></form>
        </div>
        <div class="login__item"><!-- caja de E-mail -->
          <label for="e-mail">E-mail</label><img src="{% static 'css/Images/Icons/email-login.svg' %}"/>
          <input type="email" name="email" placeholder="Enter your E-mail"/><!-- caja de password -->
          <label for="password">Password</label><img src="{% static 'css/Images/Icons/password.svg'%}"/>
          <input type="password" id="password" name="password" placeholder="Enter your password"/><!-- boto de ingresar--><a href="{% url 'inicioAdmin' %}">
            <button type="submit">Ingresar</button></a><!-- boto de ingresar-->
        </div>
        <div class="login__remember">
          <!-- Checkbox-->
          <div class="form-check">
            <input id="check-input" type="checkbox" value="" checked=""/>
            <label class="form-check-label" for="form"> Remember me </label>
          </div>
          <div class="col"></div><!--Simple link--><a href="#!">Forgot password?</a>
        </div>
      </div>
      {% endblock %}
