{% load static%}
<!DOCTYPE html >
<html> 
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>JMC Soluciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;family=Raleway:wght@100;300;400;600;800&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/tablet.css' %}" media="screen and (min-width: 768px)"/>
    <link rel="stylesheet" href="{% static 'css/desktop.css' %}" media="screen and (min-width: 1024px)"/>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/form.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animations.css' %}"/>
    <link rel="shortcut icon" href="{% static 'css/images/favIcon.png' %}"/>
    <!-- Bootstrap y dependencias-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!-- jQuery y Bootstrap Bundle-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- DataTables-->
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <!--iconos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>
  <body> 
    <header>
        <div class="menu-top"> <a class="menu-top__link" href="{% url 'login' %}">Cerrar Sesión </a></div>
        <nav class="menu"> 
          <section class="menu__container"> <a href="{% url 'inicioAdmin' %}"><img class="menu__logo" src="{% static 'css/imagenes/logo.png' %}" alt="Logo de la empresa" id="logo"/></a>
                <li class="menu__item"><a class="menu__link" href="{% url 'inicioAdmin' %}">Inicio</a></li>
                <li class="menu__item"><a class="menu__link" href="{% url 'contratos_cliente' %}">Contratos</a></li>
                <li class="menu__item"> <a class="menu__link" href="{% url 'pagos_cliente' %}">Pagos</a></li>            <li class="menu__item"> <a class="menu__link" href="{% url 'tickets_cliente' %}">Tickets </a></li>
                <li class="menu__item"><a class="menu__link" href="{% url 'equipo_cliente'%}">Equipos</a></li>
              </ul>
              <div class="menu__hamburger"><img class="menu__img" src="{% static 'css/imagenes/menu.svg' %}" alt="icono de menu" id="menu"/></div>>
        </section>
      </nav>
    </header>
    <div class="inicio_cliente"> 
      <div class="inicio_cliente__box">
        <div class="inicio_cliente__box__item"><a href="{% url 'contratos_cliente' %}">Contratos<img src="{% static 'css/Images/Icons/contratos.svg' %}" alt=""/></a></div>
        <div class="inicio_cliente__box__item"> <a href="{% url 'pagos_cliente' %}'">Pagos<img src="{% static 'css/Images/Icons/pagos.svg' %}" alt=""/></a></div>
        <div class="inicio_cliente__box__item"><a href="{% url 'tickets_cliente' %}">Tickets<img src="{% static 'css/Images/Icons/tickets.svg' %}" alt=""/></a></div>
        <div class="inicio_cliente__box__item"><a href="{% url 'equipo_cliente' %}">Equipos<img src="{% static 'css/Images/Icons/equipos.svg' %}" alt=""/></a></div>
      </div>
    </div>
    <div class="contratosCliente">
      <h2 class="title">Contratos</h2>
      <div class="content__contratos__tabs">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="usuario-tab-pane" role="tabpanel" aria-labelledby="usuario-tab" tabindex="0"> 
            <div class="content__contratos__tabs__item__body">
              <div class="table-wrapper content__contratos__tabs__item__body__table">
                <table class="display" id="myTable" cellspacing="0" width="100%">
                  <thead> 
                    <tr>                 
                      <th>N°</th>
                      <th>Servicio</th>
                      <th>Vigencia</th>
                      <th>status </th>
                    </tr>
                  </thead>
                  <tbody> 
                    <tr> 
                      <td>01</td>
                      <td>Aspel</td>
                      <td>27 Enero 2024</td>
                      <td>Activo</td>
                    </tr>
                    <tr> 
                      <td>02</td>
                      <td>Aws</td>
                      <td>23 octubre 2023</td>
                      <td>Vencido  </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <button class="btn btn-exit" onclick="paginaInicio()" id="salir">Salir</button>
          </div>
        </div>
      </div>
      <script src="{% static 'css/js/inicio.js' %}"></script>
      <script>
        $(document).ready( function () {
        $('#myTable').DataTable();
        } );
      </script>
    </div>
    <footer> 
        <div class="footer__box">
          <div class="footer__box__body">
            <h2>JMC Soluciones</h2>
            <div class="footer__box__body__logo"> 
              <div class="footer__box__body__logo-img"> <img src="{% static 'css/Images/Icons/jmc.svg' %}" alt="LogoJMC" id="logoJMC"/></div>
            </div>
          </div>
        </div>
      </footer>
      <script src="{% static 'css/js/app.js' %}"></script>
    </body>
  </html>
